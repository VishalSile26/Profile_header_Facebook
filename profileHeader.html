<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Header</title>
    <link rel="stylesheet" href="./profileHeader.css">
</head>
<body>
    <div id="frame">
        <img id="myImg" src="./profilePic.jpg">
        <div id="innerFrame">
            <div class="nameBox">
                <h4 id="userName">Anonymous</h4>
                <h6 id="friendsNum">998 friends</h6>
            </div>
            
        </div>
        <div class="buttonBox">
            <button type="button" class="storyBtn"> + Add to story</button>
            <button class="editButton">Edit Profile</button>
            <button class="expandbtn"> â†“ </button>
        </div>
        
    </div>
    <hr>
    <div class="navbar">
        <h5>Friends</h5>
        <h5>Posts</h5>
        <h5>About</h5>
        <h5>Photos</h5>
    </div>
    <hr>
    <div id="bio">
        <div id="info">
            <h5>Intro</h5>
            <button> Add bio</button>
            <ul>
                <li>Works at some company</li>
                <li>Graduated from some University</li>
                <li>Studied at some High School</li>
                <li>RelationShip : Single</li>
                <li>Born on 01-01-2001</li>
                <li>Followed by 2003 people</li>
            </ul>
            <button> Edit details</button>
            <button> Add Featured</button>
            
        </div>
        <div id="photosDiv">
            <div class="photoHeading">
                <h5>Photos</h5>
                <h3>See All Photos</h3>
            </div>
            <div class="imgBox">
                <img src="./Images/clark-tibbs-oqStl2L5oxI-unsplash.jpg" alt="1">
                <img src="./Images/greg-rakozy-oMpAz-DN-9I-unsplash.jpg" alt="">
                <img src="./Images/clark-tibbs-oqStl2L5oxI-unsplash.jpg" alt="">
                <img src="./Images/ilyuza-mingazova-NZwALpHszuI-unsplash.jpg" alt="">
                <img src="./Images/mohamed-nohassi-odxB5oIG_iA-unsplash.jpg" alt="">
                <img src="./Images/na-inho-JXUfF7HYfMo-unsplash.jpg" alt="">
                <img src="./Images/nico-smit-QnkzvFCxKrA-unsplash.jpg" alt="">
                <img src="./Images/prateek-katyal-xv7-GlvBLFw-unsplash.jpg" alt="">
                <img src="./Images/toa-heftiba-DUXACn8tgp4-unsplash.jpg" alt="">

        </div>
    </div>
